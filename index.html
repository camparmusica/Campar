<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar Música</title>

    <!-- Favicon -->
    <link rel="icon" href="https://camparmusica.github.io/campar/Favicon.png" type="image/png">

    <style>
        /* El body debe ocupar toda la pantalla sin márgenes */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la pantalla */
            background-color: #fff;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Estilo para la imagen de fondo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://camparmusica.github.io/campar/campar.png");
            background-size: cover; /* Asegura que la imagen cubra toda el área sin distorsionarse */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat;
            z-index: -1; /* Coloca la imagen en el fondo */
        }

        /* Estilos adicionales para la página */
        .container {
            text-align: center;
            z-index: 1;
        }

        /* Asegura que la imagen se vea bien en dispositivos móviles */
        @media (max-width: 768px) {
            .background {
                background-position: top center; /* Ajusta la posición para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <!-- Imagen de fondo -->
    <div class="background"></div>

    <!-- Contenedor para otros elementos (si los tienes en el futuro) -->
    <div class="container">
        <!-- Aquí puedes agregar otros elementos, si es necesario -->
    </div>
</body>
</html>
