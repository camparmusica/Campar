<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://camparmusica.github.io/favicon.png" type="image/png">

    <style>
        /* El body debe ocupar toda la pantalla sin márgenes */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://camparmusica.github.io/fondo.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* El logo */
        #logo {
            position: absolute;
            width: 100px;  /* Ajusta el tamaño del logo */
            height: 100px;
            background-image: url('https://camparmusica.github.io/logo.png');
            background-size: cover;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="logo"></div>

    <script>
        // Enlace al que redirigir
        const link = "https://www.google.com/search?q=campar&oq=campar+&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIHCAEQABiABDIHCAIQABiABDIJCAMQABgKGIAEMgkIBBAAGAoYgAQyBggFEEUYPDIGCAYQRRg8MgYIBxBFGD3SAQgyMDk5ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8";
        
        const logo = document.getElementById('logo');
        
        // Función para mover el logo aleatoriamente
        function moveLogo() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Calcular posiciones aleatorias dentro de la pantalla
            const randomX = Math.random() * (screenWidth - 100);  // Ajuste para el tamaño del logo
            const randomY = Math.random() * (screenHeight - 100);  // Ajuste para el tamaño del logo

            // Mover el logo a la nueva posición
            logo.style.left = randomX + 'px';
            logo.style.top = randomY + 'px';
        }

        // Hacer que el logo se mueva cada 0.7 segundos
        setInterval(moveLogo, 700);

        // Redirigir al hacer clic en el logo
        logo.addEventListener('click', function() {
            window.location.href = link;
        });
    </script>

</body>
</html>
