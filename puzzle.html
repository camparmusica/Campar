<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar - Puzzle</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://camparmusica.github.io/favicon.png" type="image/png">

    <style>
        /* El body debe ocupar toda la pantalla sin márgenes */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Contenedor del puzzle */
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 90vw;
            height: 90vh;
            position: relative;
        }

        /* Piezas del puzzle */
        .puzzle-piece {
            width: 100%;
            height: 100%;
            background-image: url('https://camparmusica.github.io/puzzle.png');
            background-size: 300% 300%;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        /* Para la pantalla móvil */
        @media (max-width: 768px) {
            .puzzle-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                width: 95vw;
                height: 80vh;
            }

            .puzzle-piece {
                background-image: url('https://camparmusica.github.io/puzzlemobile.png');
                background-size: 300% 300%; /* Ajuste para pantallas pequeñas */
            }
        }

        /* Estilo para el overlay de éxito */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.show {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Overlay de éxito -->
    <div id="overlay" class="overlay">
        <h1>¡Puzzle completado!</h1>
    </div>

    <!-- Contenedor del puzzle -->
    <div id="puzzle" class="puzzle-container">
        <!-- Las piezas estarán generadas dinámicamente -->
    </div>

    <script>
        let isDragging = false;
        let currentPiece = null;
        let offsetX = 0, offsetY = 0;
        let pieces = [];
        let correctOrder = [0, 1, 2, 3, 4, 5, 6, 7, 8]; // Orden correcto de las piezas
        let currentOrder = [];
        
        const imageUrlDesktop = 'https://camparmusica.github.io/puzzle.png';
        const imageUrlMobile = 'https://camparmusica.github.io/puzzlemobile.png';
        
        // Función para iniciar el puzzle
        function startPuzzle() {
            const container = document.getElementById('puzzle');
            const isMobile = window.innerWidth <= 768;

            let imageUrl = isMobile ? imageUrlMobile : imageUrlDesktop;
            let pieceWidth = 100 / 3;
            let pieceHeight = 100 / 3;

            for (let i = 0; i < 9; i++) {
                currentOrder.push(i);
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.setAttribute('data-id', i);

                // Establecer la posición de fondo de cada pieza
                let row = Math.floor(i / 3);
                let col = i % 3;
                piece.style.backgroundPosition = `${-col * pieceWidth}% ${-row * pieceHeight}%`;
                piece.style.backgroundImage = `url('${imageUrl}')`;

                piece.setAttribute('draggable', true);
                piece.addEventListener('mousedown', (e) => startDrag(e, i));
                piece.addEventListener('touchstart', (e) => startDrag(e, i));
                
                container.appendChild(piece);
                pieces.push(piece);
            }

            shufflePieces();
        }

        // Función para mezclar las piezas
        function shufflePieces() {
            let shuffledOrder = [...currentOrder];
            shuffledOrder = shuffledOrder.sort(() => Math.random() - 0.5);
            
            pieces.forEach((piece, index) => {
                let newIndex = shuffledOrder[index];
                piece.style.order = newIndex;
            });
        }

        // Función que maneja el drag de las piezas
        function startDrag(e, index) {
            e.preventDefault();
            isDragging = true;
            currentPiece = pieces[index];
            offsetX = (e.clientX || e.touches[0].clientX) - currentPiece.getBoundingClientRect().left;
            offsetY = (e.clientY || e.touches[0].clientY) - currentPiece.getBoundingClientRect().top;

            currentPiece.classList.add('moving');

            window.addEventListener('mousemove', dragPiece);
            window.addEventListener('touchmove', dragPiece);
            window.addEventListener('mouseup', dropPiece);
            window.addEventListener('touchend', dropPiece);
        }

        // Función que maneja el movimiento de la pieza
        function dragPiece(e) {
            if (!isDragging) return;
            const x = (e.clientX || e.touches[0].clientX) - offsetX;
            const y = (e.clientY || e.touches[0].clientY) - offsetY;
            currentPiece.style.transform = `translate(${x}px, ${y}px)`;
        }

        // Función para soltar la pieza
        function dropPiece() {
            isDragging = false;
            currentPiece.classList.remove('moving');
            currentPiece.style.transform = '';

            // Verificar si las piezas están ordenadas
            checkPuzzleOrder();
            
            window.removeEventListener('mousemove', dragPiece);
            window.removeEventListener('touchmove', dragPiece);
            window.removeEventListener('mouseup', dropPiece);
            window.removeEventListener('touchend', dropPiece);
        }

        // Función para comprobar si el puzzle está completo
        function checkPuzzleOrder() {
            const currentPuzzleOrder = pieces.map(piece => parseInt(piece.getAttribute('data-id')));
            
            if (JSON.stringify(currentPuzzleOrder) === JSON.stringify(correctOrder)) {
                document.getElementById('overlay').classList.add('show');
                setTimeout(() => {
                    window.location.href = "https://www.youtube.com/watch?v=6zcULsek1cE"; // Redirigir al enlace
                }, 2000);
            }
        }

        // Inicializar el puzzle
        startPuzzle();
    </script>

</body>
</html>
