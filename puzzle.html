<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    
    <link rel="icon" href="https://camparmusica.github.io/favicon.png" type="image/png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://camparmusica.github.io/fondo.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        canvas {
            display: none;
            image-rendering: pixelated;
        }

        .controls {
            display: none;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .controls button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }

        @media (max-width: 600px) {
            .controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="controls">
        <button onclick="changeDirection('UP')">⬆️</button><br>
        <button onclick="changeDirection('LEFT')">⬅️</button>
        <button onclick="changeDirection('DOWN')">⬇️</button>
        <button onclick="changeDirection('RIGHT')">➡️</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gridSize = 10;
        let snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
        let direction = "RIGHT";
        let food = {x: 100, y: 100};
        let score = 0;
        const link = "https://www.google.com/search?q=campar&oq=campar+";
        
        document.body.addEventListener("click", () => {
            canvas.style.display = "block";
            gameLoop();
        });
        
        document.addEventListener("keydown", event => {
            changeDirection(event.key);
        });
        
        function changeDirection(key) {
            if ((key === "ArrowUp" || key === "w" || key === "UP") && direction !== "DOWN") direction = "UP";
            if ((key === "ArrowDown" || key === "s" || key === "DOWN") && direction !== "UP") direction = "DOWN";
            if ((key === "ArrowLeft" || key === "a" || key === "LEFT") && direction !== "RIGHT") direction = "LEFT";
            if ((key === "ArrowRight" || key === "d" || key === "RIGHT") && direction !== "LEFT") direction = "RIGHT";
        }
        
        function drawBackground() {
            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.fillStyle = (x / gridSize + y / gridSize) % 2 === 0 ? "#26A31C" : "#227A18";
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            }
        }
        
        function gameLoop() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= gridSize;
            if (direction === "DOWN") head.y += gridSize;
            if (direction === "LEFT") head.x -= gridSize;
            if (direction === "RIGHT") head.x += gridSize;
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score === 3) window.location.href = link;
                food = {x: Math.floor(Math.random() * 30) * gridSize, y: Math.floor(Math.random() * 30) * gridSize};
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)) {
                snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
                direction = "RIGHT";
                score = 0;
            }
            
            drawBackground();
            
            snake.forEach((seg, index) => {
                ctx.fillStyle = index % 2 === 0 ? "#FFD62C" : "#321311";
                ctx.fillRect(seg.x, seg.y, gridSize, gridSize);
            });
            
            ctx.fillStyle = "#FFD62C";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            
            setTimeout(gameLoop, 100);
        }
    </script>
</body>
</html>
